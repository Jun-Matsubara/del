<!DOCTYPE html>
<html lang = "ja">
<head>
    <meta charset="UTF-8">
    <!--端末のサイズに応じて表示を変える-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>design01</title>
    <!--リセットCSS-->
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
    <link rel="stylesheet" href="design01.css">
    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Mono:wght@200&family=Shizuru&display=swap" rel="stylesheet">
    <!--アニメ-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
<div class="main">

<div class="side">
<div class="flex">
<div class="contents1"><img src="onepiece10_jinbe.png" class="animate__animated animate__fadeIn animate__delay-1s 1s"></div>
<div class="contents1"><div class="block-text">J I N B E</div><div class="block"><h1>海峡</h1></div><div class="cuve"></div></div>
</div>
</div>

<div class="side">
<div class="flex">
    <div class="contents2"><div class="block-text">S A N J I</div><div class="block" style="background: #f3c8da;"><h1>黒足</h1></div><div class="cuve" style="background: #f8275cd8;"></div></div>
    <div class="contents2"><img src="onepiece05_sanji.png" class="animate__animated animate__fadeIn animate__delay-2s 2s"></div>
</div>
</div>

<div class="side">
<div class="flex">
    <div class="contents3"><img src="onepiece09_brook.png" class="animate__animated animate__fadeIn animate__delay-3s 3s"></div>
    <div class="contents3"><div class="block-text">B R O O K</div><div class="block"><h1>ソウルキング</h1></div><div class="cuve" style="background: linear-gradient(145deg, #5b5b5b, #4d4d4d);
    box-shadow:  5px 5px 0px #222222,
                 -5px -5px 0px #888888;"></div></div>
</div>
</div>

<div class="bottom-text animate__animated animate__fadeInDown animate__delay-4s 4s">O N E P I E C E</div>
</div>
</body>
</html>
